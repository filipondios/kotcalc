<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bonus Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Bonus Calculator</h1>        
        <div class="calculator-grid">
            <div class="input-section">
                <h2>Base Values</h2>
                <div class="input-group">
                    <label for="x-value">Value X (integer)</label>
                    <input type="number" id="x-value" placeholder="Optional">
                </div>
                <div class="input-group">
                    <label for="y-value">Value Y (integer)</label>
                    <input type="number" id="y-value" placeholder="Optional">
                </div>
                <div class="input-group">
                    <label for="z-value">Value Z (integer)</label>
                    <input type="number" id="z-value" placeholder="Optional">
                </div>
                <div class="warning">
                    <strong>Note:</strong> Enter 0 to 3 values. The calculator will automatically determine the required values.
                </div>
            </div>
            
            <div class="bonus-section">
                <h2>Bonuses</h2>
                
                <div class="input-group">
                    <label for="guild-bonus">Guild Bonus (%)</label>
                    <input type="number" id="guild-bonus" min="0" max="35" value="10">
                    <div class="bonus-note">Maximum: 35%</div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="festival-bonus-check" checked>
                    <label for="festival-bonus-check">Color Festival (25%)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="totem-bonus-check" checked>
                    <label for="totem-bonus-check">Golden Totem (20%)</label>
                </div>
                
                <div class="input-group">
                    <label>Target Objective</label>
                    <div class="objective-selector">
                        <button class="objective-btn active" id="obj-max">2,999,997</button>
                        <button class="objective-btn" id="obj-min">999,999</button>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Required Values</button>
        
        <div class="results-section">
            <h2>Results</h2>
            <div id="results-container">
                <div class="result-item">
                    <div class="result-title">Input values:</div>
                    <div class="result-value" id="input-values">X: -, Y: -, Z: -</div>
                </div>
                
                <div class="result-item">
                    <div class="result-title">Applied bonuses:</div>
                    <div class="result-value" id="bonus-values">0%</div>
                </div>
                
                <div class="result-item">
                    <div class="result-title">Calculated value (t):</div>
                    <div class="result-value" id="t-value">-</div>
                    <div class="explanation" id="t-explanation"></div>
                </div>
                
                <div class="result-item">
                    <div class="result-title">Total with bonuses:</div>
                    <div class="result-value" id="total-value">-</div>
                    <div class="explanation" id="total-explanation"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
