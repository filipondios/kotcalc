<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="totem">
            <img id="totem-img" src="img/normal-totem.png" alt="totem">
        </div>

        <div class="calculator-grid">
            <div class="input-section">
                <h2>Gem Values</h2>
                <div class="input-group">
                    <input type="number" id="x-value" min="100" max="999999" placeholder="Optional">
                </div>
                <div class="input-group">
                    <input type="number" id="y-value" min="100" max="999999" placeholder="Optional">
                </div>
                <div class="input-group">
                    <input type="number" id="z-value" min="100" max="999999" placeholder="Optional">
                </div>
                <div id="input-errors" class="warning" style="display:none;margin-top:12px"></div>
                <div class="warning">
                    <strong>Note:</strong> Enter 0 to 3 values. The calculator will automatically 
                    determine the required values.
                </div>
            </div>
            
            <div class="bonus-section">
                <h2>Bonuses</h2>
                
                <div class="input-group">
                    <label for="guild-bonus">Guild Bonus (%)</label>
                    <input type="number" id="guild-bonus" min="0" max="35" value="0">
                    <div class="bonus-note">Maximum: 35%</div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="festival-bonus-check">
                    <label for="festival-bonus-check">Color Festival (25%)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="totem-bonus-check">
                    <label for="totem-bonus-check">Golden Totem (20%)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="universal-gem-wizard-check">
                    <label for="universal-gem-wizard-check">Universal Gem Wizard (20%)</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="gem-wizard-check">
                    <label for="gem-wizard-check">Gem Wizard (20%)</label>
                </div>
                
                <div class="input-group" id="target-group">
                    <label>Target Objective</label>
                    <div class="objective-selector">
                        <div class="checkbox-group objective-option">
                            <input type="radio" name="objective" id="obj-max-check" class="objective-check" checked>
                            <label for="obj-max-check">2.999.997</label>
                        </div>
                        <div class="checkbox-group objective-option">
                            <input type="radio" name="objective" id="obj-min-check" class="objective-check">
                            <label for="obj-min-check">999.999</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="calculate-btn">Calculate Required Values</button>
        
        <div class="results-section">
            <h2>Results</h2>
            <div id="results-container">
                <div class="result-item">
                    <div class="result-title">Input gem values</div>
                    <div class="result-value" id="input-values"></div>
                </div>
                
                <div class="result-item">
                    <div class="result-title">Applied bonuses</div>
                    <div class="result-value" id="bonus-values">0%</div>
                </div>
                <div class="result-item">
                    <div class="result-title">necessary gem value/s</div>
                    <div class="result-value" id="t-value">-</div>
                    <div class="explanation" id="t-explanation"></div>
                </div>
                <div class="result-item">
                    <div class="result-title">Bonus amount (bonuses only)</div>
                    <div class="result-value" id="total-bonus-obtained">-</div>
                    <div class="explanation" id="total-bonus-explanation"></div>
                </div>
                <div class="result-item">
                    <div class="result-title">Total with bonuses</div>
                    <div class="result-value" id="total-value">-</div>
                    <div class="explanation" id="total-explanation"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
